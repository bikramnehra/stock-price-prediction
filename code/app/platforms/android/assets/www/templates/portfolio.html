            <div class="content">
                <div class="avatar" style="background-image: url('img/user.png'); background-color: #fff"></div>
                <h3 style="font-family: Open Sans"><a class="light">Hello, <b>John Doe</b></a></h3>
                <div><p></p></div>
            </div>
        </div>
        <div class="tabs tabs-icon-top static" style="font-size: 15px">
            <i class="icon ion-stats-bars"> Here's your recommendation...</i>
        </div>

        <nvd3 options='options' data='data'></nvd3>

       
    </ion-content>
